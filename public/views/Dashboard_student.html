<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/Dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <title>Dashboard</title>

</head>

<body>
    <nav class="navbar-custom ">
        <div class=" navi">
            <img src="./Title.svg" style="padding: 5px 0px 0px 10px ;">
            <button class="btn-custom" type="submit" id="logout">Log Out</button>
        </div>
    </nav>


    <div class="sidenav" style="align-items: center;">
        <div class="profile-pic">
            <img src="./Vectors/Profile Pic.png" alt="">
        </div>
        <div class="level">
            <span class="level-text">STUDENT</span>
        </div>
        <div class="details">
            <h4 class="deets">Name : <span id="username"></span></h4>
            <h4 class="deets">Email : <span id="email"></span></h4>
        </div>
    </div>

    <div class="action-btns">
        <button class="action" id="feedback">
            <span>
                <img class="vectors" src="./Vectors/feedback.png" alt="" srcset="" style="padding-right: 2%;">
                Feedback Forms
            </span>
        </button>
    </div>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="js/student_dash.js"></script>

</body>

</html>
